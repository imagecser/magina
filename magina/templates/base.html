{% extends 'bootstrap/base.html' %}
{% block head %}
    {{ super() }}
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon"/>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon"/>
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="margin-bottom: 64px;">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('default.index') }}">
                <img src="{{ url_for('static', filename='img/h.jpg') }}" width="30" height="30"
                     class="d-inline-block align-top" alt=""/> Home
            </a>
            {% if is_login %}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#baseNavbar"
                        aria-controls="baseNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="baseNavbar">
                    <ul class="navbar-nav mr-auto"></ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link align-items-center" href="#">
                                <img src="{{ url_for('static', filename='img/cog.svg') }}" width="16" height="16"/>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link align-items-center" href="{{ url_for('default.logout') }}">
                                <img src="{{ url_for('static', filename='img/account-logout.svg') }}" width="16"
                                     height="16"/>
                                Logout</a>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>
{% endblock %}

{% endblock %}
